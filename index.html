<script>

  async function fetchPosts() {
      try {
          const response = await fetch("https://api.jsonbin.io/v3/b/6727c0a8e41b4d34e44dbe57");
          const posts = await response.json()

          // Checking if posts is an array, if not looking for
          if (Array.isArray(posts)) {
            renderPosts(posts);
          } else if (posts.record && Array.isArray(posts.record)) {
            renderPosts(posts.record);
          } else {
            console.error("Expected an array of posts", posts);
          }
      } catch (error) {
          console.error("Error getting posts", error);
      }
  }

  /*

  function renderPosts(posts) {
      const postContainer = document.querySelector(".post-container");

      //Generating the posts from posts.JSON
      posts.forEach(post => {
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          let postContent = `
            <div class="user-info">
                <img src="${post.author.avatar}" alt="${post.author.name}'s avatar">
                <span>${post.author.name} ${post.author.postDate}</span>
            </div>
        `;

        //Checking if post has an image
        if (post.hasOwnProperty("image")) {
        postContent += `<img src="${post.image}" alt="Post Image" class="responsive-img"/>`;
          }

        //adds rest of the post to the post's content
        postContent += `
            <p>${post.content}</p>
            <div class="post-actions">
                <button class="like-button">üëç</button>
                <span>${post.likes} likes</span>
                <button class="comment-button">üí¨</button>
                <span>${post.comments} comments</span>
            </div>
        `;

        // Set the innerHTML of the postDiv
        postDiv.innerHTML = postContent;

          postContainer.appendChild(postDiv);
      });
  }

  document.addEventListener("DOMContentLoaded", fetchPosts);

  /*Function for the NAV-bar user image dropdown*/
  function toggleDropdown() {
      const dropdownContent = document.getElementById("dropdownContent");
      dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
  }  
</script>
